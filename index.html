<!DOCTYPE html>
<html lang="en" class="full-screen">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app :)</title>

  <!-- font awsome icons -->
  <link rel="stylesheet" href="./styles/FontAwsome/fa-shims-v4.css">
  <link rel="stylesheet" href="./styles/FontAwsome/fa-font-faces.css">
  <link rel="stylesheet" href="./styles/FontAwsome/fa-main.css">
  <!-- Page structure -->
  <link rel="stylesheet" href="./styles/page-structure.css">
  <!-- Menu -->
  <script src="./Task/Menus/AddTaskMenu.js"></script>
  <link rel="stylesheet" href="./Task/Menus/addTaskMenu.css"></link>
  <script src="./Task/TodoData.js"></script>
  <link rel="stylesheet" href="./Task/todo.css"></link>
  <!-- Task Compoment -->
  <script src="./Task/Compoment/TaskList.js"></script>
  <link rel="stylesheet" href="./Task/Compoment/TaskList.css"></link>
  <!-- Main -->
  <script src="./Utility/HTMLElement.js"></script>
  <script src="./Utility/untls.js" defer></script>
  <script src="./main.js" defer></script>
</head>

<body class="app-mount full-screen">
  <main aria-label="main content">
    <div class="todo-top-bar"></div>
    <div class="todo-main-content" show-sidebar="true">
      <div class="todo-side-bar"></div>
      <div class="todo-editor">
        <section class="top-section-warpper">
          <ul class="tasks-list"></ul>
          <div class="todo-editor-warpper"> 
            <div class="add-new-todo-hint" id="add-todo">
              <i class="icon-add-todo fa-solid fa-plus">
                <div>Add todo</div>
              </i>
            </div>
            <div class="add-section-hint">
              <div><b>Add section</b></div>
            </div>
          </div>
        </section>
        <div class="extra-spaces"></div>
      </div>
    </div>
  </main>
</body>
<script defer>
  let isShowing = true
  let _this = document.querySelector('div.todo-main-content')
  document.addEventListener('keypress', (keyboardEvent) => {
    if (keyboardEvent.key !== 'm') return console.log('not pressing m');
    isShowing = !isShowing
    if (isShowing) {
      _this.setAttribute('show-sidebar', 'true')
    } else _this.setAttribute('show-sidebar', 'false')
  })
</script>

</html>
